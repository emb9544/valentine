<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #D96281 0%, #F291A3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #F2B6BB;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #BD2936;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: heartBeat 1.3s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background-color: #e74c3c;
            color: white;
            min-width: 120px;
        }

        .yes-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .no-btn {
            background-color: #95a5a6;
            color: white;
            min-width: 120px;
        }

        .no-btn:hover {
            background-color: #7f8c8d;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
            animation: popIn 0.5s ease-out;
        }

        /* @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            } */
        

        .response.yes {
            background-color: #F2D0D0;
            color: #BD2936;
            font-style: white;
            display: block;
        }

        .response.no {
            background-color: #fadbd8;
            color: #c0392b;
            display: block;
        }

        .hearts {
            font-size: 2em;
            margin-top: 20px;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Will You Be My Valentine? ‚ù§Ô∏è</h1>
      <img id="intro-image" src="images.jpg" alt="Planton Heart">
        
        <div class="button-container">
            <button class="yes-btn" onclick="yesClicked()">Yes üíñ</button>
            <button class="no-btn" onclick="noHovered()">No</button>
        </div>

        <div id="response" class="response"></div>
        <div id="hearts" class="hearts"></div>
    </div>

    <script>
        let noButtonClickCount = 0;

        function yesClicked() {

            document.getElementById('intro-image').style.display = 'none';

             resetButtons();

            const responseDiv = document.getElementById('response');
            const heartsDiv = document.getElementById('hearts');
            
            responseDiv.classList.remove('no');
            responseDiv.classList.add('yes');
            //responseDiv.textContent = 'Thank you for making my day! You will not regret it üíï ';
            responseDiv.innerHTML = `
                <img src="thankyou.gif" width="300" alt="Patrick">
                <p class="response-text">Thank you my valentine! You will not regret it üíï </p>
            `;
            responseDiv.style.display = 'block';
            
            heartsDiv.textContent = 'üíï üíñ üíó üíì üíû üíò';
            
            // Disable buttons
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
                btn.style.cursor = 'not-allowed';
            });
        }
        function resetButtons() {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');

            // Reset click counter
            noButtonClickCount = 0;

            // Reset size
            noBtn.style.transform = 'scale(1)';
            yesBtn.style.transform = 'scale(1)';

            // Reset position
            noBtn.style.position = 'static';
            noBtn.style.left = '0';
            noBtn.style.top = '0';

            // Re-enable buttons
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            });
        }

       function noHovered() {

        document.getElementById('intro-image').style.display = 'none';
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');

            noButtonClickCount++;

            const scale = Math.max(0.3, 1 - (noButtonClickCount * 0.15));
            noBtn.style.transform = `scale(${scale})`;

            const yesScale = 1 + (noButtonClickCount * 0.1);
            yesBtn.style.transform = `scale(${yesScale})`;

            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            noBtn.style.position = 'relative';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            const responseDiv = document.getElementById('response');

            if (noButtonClickCount === 1) {
            responseDiv.innerHTML = `<img src="no.jpg" width="375" alt="No">`;
            } else if (noButtonClickCount === 2) {
            responseDiv.innerHTML = `
                <img src="spongeHeart.webp" width="375" alt="Sponge Heart">
                <p class="response-text">click yes</p>
            `;
            } else if (noButtonClickCount === 3) {
            responseDiv.innerHTML = `
                <img src="pillowCrying.jpg" width="300" alt="crying pillow">
                <p class="response-text">please..</p>
            `;
            } else if (noButtonClickCount === 4) {
            responseDiv.innerHTML = `
                <img src="stop.jpg" width="300" alt="crying Spongebob">
                <p class="response-text">the yes button is right there...</p>
            `;
            } else if (noButtonClickCount === 5) {
            responseDiv.innerHTML = `
                <img src="squidwardHeart.jpg" width="300" alt="squid">
                <p class="response-text">...</p>
            `;
            } else {
            responseDiv.innerHTML = `
                <img src="cryingSpongebob.jpg" width="300" alt="crying Spongebob">
                <p class="response-text">OKAY ENOUGH üò≠ CLICK YES.</p>
            `;
            }

            responseDiv.classList.remove('yes');
            responseDiv.classList.add('no');
            responseDiv.style.display = 'block';
            }

    </script>
</body>
</html>
